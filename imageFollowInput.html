<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Phaser Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="assets/js/phaser.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var game = new Phaser.Game(800,600,Phaser.AUTO,'', {preload: preload, create: create, update: update, render: render});

		function preload () {
			game.load.image('logo', 'assets/image/phaser2.png');
		}

		var sprite;

		function create () {
			//to make sprite move we need to enable Arcade Physics
			game.physics.startSystem(Phaser.Physics.ARCADE);
			sprite = game.add.sprite(game.world.centerX,game.world.centerY, 'logo');
			sprite.anchor.set(0.5);
			//enable the sprite to have a physics body
			game.physics.arcade.enable(sprite);
		}

		function update () {
			if(game.physics.arcade.distanceToPointer(sprite,game.input.activePointer) > 5) {
				game.physics.arcade.moveToPointer(sprite,300);
			}
			else {
				sprite.body.velocity.set(0);
			}

		}

		function render () {
			game.debug.inputInfo(32,32);
		}
	</script>
</body>
</html>
